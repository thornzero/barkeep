name: barkeep
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

directories:
  models: lib/models
  screens: lib/screens

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_shaders: ^0.1.3
  window_manager: ^0.4.3
  flutter_riverpod: ^2.6.1
  home_assistant: ^1.0.1
  json_schema: ^5.2.0
  sqlite3: ^2.7.3
  path: ^1.9.0
  watcher: ^1.1.1
  dart_periphery: ^0.9.17
  uuid: ^4.5.1
  audio_metadata_reader: ^1.1.0
  just_audio: ^0.9.46
  just_audio_media_kit: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Orbitron
      fonts:
        - asset: fonts/Orbitron/static/Orbitron-Regular.ttf
        - asset: fonts/Orbitron/static/Orbitron-Medium.ttf
    - family: Pirata One
      fonts:
        - asset: fonts/Pirata_One/PirataOne-Regular.ttf
    - family: Press Start 2P
      fonts:
        - asset: fonts/Press_Start_2P/PressStart2P-Regular.ttf
    - family: Roboto Flex
      fonts:
        - asset: fonts/Roboto_Flex/RobotoFlex-VariableFont_GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC,opsz,slnt,wdth,wght.ttf

  assets:
    - assets/icons/
    - assets/media/
    - assets/licenses/
    - assets/schema/
    

  shaders:
    - assets/shaders/scanline.frag
    - assets/shaders/crt.frag
